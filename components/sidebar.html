<div class="sidebar">
  <h2>Users</h2>
  <ul class="user-list" id="userList">
    <!-- Filled dynamically -->
  </ul>
</div>

<script>
  fetch("https://lost-souls-backend.onrender.com/users")
    .then(res => res.json())
    .then(users => {
      const list = document.getElementById("userList");
      users.forEach(user => {
        const li = document.createElement("li");
        li.className = "user-item";
        li.innerHTML = `
          <img src="https://lost-souls-backend.onrender.com/uploads/${user.profile_photo || 'default.png'}" alt="">
          <div class="user-info">
            <div class="codename">${user.codename}</div>
            <div class="nickname">${user.nickname}</div>
          </div>
        `;
        list.appendChild(li);
      });
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Announcement Management - Admin Panel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 50%, #1a0a1a 100%);
      color: #c0c0c0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 0, 120, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 120, 120, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 120, 0, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    /* Header Styles */
    .header {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a0a1a 50%, #0a0a1a 100%);
      padding: 15px 30px;
      color: #d0d0d0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(120, 0, 120, 0.3), 0 0 50px rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid rgba(120, 0, 120, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #780078, transparent);
      animation: glow 3s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    
    .header h1 {
      font-size: 28px;
      color: #d0d0d0;
      font-family: 'Nosifer', cursive;
      text-shadow: 0 0 10px #780078, 0 0 20px #780078, 0 0 30px #780078;
      letter-spacing: 3px;
      margin: 0;
    }
    
    .nav-buttons button {
      background: linear-gradient(45deg, #2a0a2a, #1a0a1a);
      border: 1px solid #780078;
      color: #c0c0c0;
      padding: 10px 18px;
      margin-left: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(120, 0, 120, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .nav-buttons button:hover {
      background: linear-gradient(45deg, #3a0a3a, #2a0a2a);
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(120, 0, 120, 0.5);
    }
    
    .nav-buttons .logout-btn {
      background: linear-gradient(45deg, #2a0a0a, #1a0a0a);
      border: 1px solid #780078;
    }
    
    .nav-buttons .logout-btn:hover {
      background: linear-gradient(45deg, #3a0a0a, #2a0a0a);
    }
    
    /* Main Content */
    .main-content {
      padding: 40px;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.8) 0%, rgba(26, 10, 26, 0.8) 100%);
      margin: 100px 25px 25px 25px;
      border-radius: 15px;
      box-shadow: 
        0 0 30px rgba(120, 0, 120, 0.3),
        inset 0 0 50px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(120, 0, 120, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .page-title {
      color: #d0d0d0;
      font-family: 'Nosifer', cursive;
      text-shadow: 0 0 15px #780078, 0 0 30px #780078;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      letter-spacing: 3px;
    }
    
    .announcements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .announcement-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(120, 0, 120, 0.1);
      border-radius: 12px;
      padding: 25px;
      transition: transform 0.2s, box-shadow 0.2s;
      border-left: 4px solid #780078;
    }
    
    .announcement-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(120, 0, 120, 0.3);
    }
    
    .announcement-card.important {
      border-left-color: #ff9800;
      background: rgba(255, 152, 0, 0.05);
    }
    
    .announcement-card.urgent {
      border-left-color: #f44336;
      background: rgba(244, 67, 54, 0.05);
    }
    
    .announcement-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    
    .announcement-title {
      color: #d0d0d0;
      font-family: 'Inter', sans-serif;
      font-size: 1.3em;
      font-weight: 600;
      margin: 0;
      text-shadow: 0 0 10px #780078;
    }
    
    .announcement-priority {
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .priority-normal {
      background: rgba(120, 0, 120, 0.2);
      color: #d0d0d0;
    }
    
    .priority-important {
      background: rgba(255, 152, 0, 0.2);
      color: #ff9800;
    }
    
    .priority-urgent {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .announcement-content {
      color: #c0c0c0;
      line-height: 1.6;
      margin-bottom: 15px;
      font-size: 14px;
      max-height: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .announcement-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #b0b0b0;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      border-top: 1px solid rgba(120, 0, 120, 0.1);
      padding-top: 15px;
      margin-bottom: 15px;
    }
    
    .announcement-actions {
      display: flex;
      gap: 10px;
    }
    
    .announcement-actions button {
      background: linear-gradient(45deg, #2a0a2a, #1a0a1a);
      border: 1px solid #780078;
      color: #c0c0c0;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(120, 0, 120, 0.3);
    }
    
    .announcement-actions button:hover {
      background: linear-gradient(45deg, #3a0a3a, #2a0a2a);
      transform: translateY(-1px);
      box-shadow: 0 0 15px rgba(120, 0, 120, 0.5);
    }
    
    .announcement-actions .delete-btn {
      background: linear-gradient(45deg, #2a0a0a, #1a0a0a);
      border: 1px solid #780078;
    }
    
    .announcement-actions .delete-btn:hover {
      background: linear-gradient(45deg, #3a0a0a, #2a0a0a);
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #d0d0d0;
      font-size: 18px;
    }
    
    .error {
      background: rgba(244, 67, 54, 0.1);
      color: #f44336;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid rgba(244, 67, 54, 0.3);
      text-align: center;
    }
    
    .no-announcements {
      text-align: center;
      padding: 60px 20px;
      color: #b0b0b0;
      font-size: 18px;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Announcement Management</h1>
    <div class="nav-buttons">
      <button onclick="window.location.href='AccountManagement.html'">User Management</button>
      <button onclick="window.location.href='announcement_creator.html'">Create New</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="page-title">Active Announcements</h2>
    
    <div id="loading" class="loading">Loading announcements...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="announcementsList" class="announcements-grid"></div>
  </div>

  <script>
    // Check if user is admin
    if (localStorage.getItem("userType") !== "admin") {
      alert("Access denied. Admin privileges required.");
      window.location.href = "login.html";
    }

    // Load announcements
    async function loadAnnouncements() {
      try {
        const response = await fetch("https://lost-souls-backend.onrender.com/announcements");
        const announcements = await response.json();
        
        document.getElementById("loading").style.display = "none";
        
        if (announcements.error) {
          throw new Error(announcements.error);
        }
        
        const announcementsList = document.getElementById("announcementsList");
        
        if (announcements.length === 0) {
          announcementsList.innerHTML = '<div class="no-announcements">No announcements found.</div>';
          return;
        }
        
        announcementsList.innerHTML = announcements.map(announcement => {
          const date = new Date(announcement.created_at).toLocaleString();
          const priorityClass = `priority-${announcement.priority}`;
          const cardClass = announcement.priority !== 'normal' ? announcement.priority : '';
          
          return `
            <div class="announcement-card ${cardClass}">
              <div class="announcement-header">
                <h3 class="announcement-title">${announcement.title}</h3>
                <span class="announcement-priority ${priorityClass}">
                  ${announcement.priority}
                </span>
              </div>
              <div class="announcement-content">${announcement.content}</div>
              <div class="announcement-meta">
                <span class="announcement-author">${announcement.author}</span>
                <span class="announcement-date">${date}</span>
              </div>
              <div class="announcement-actions">
                <button onclick="editAnnouncement(${announcement.id})">Edit</button>
                <button class="delete-btn" onclick="deleteAnnouncement(${announcement.id})">Delete</button>
              </div>
            </div>
          `;
        }).join('');
        
      } catch (error) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";
        document.getElementById("error").textContent = "Error loading announcements: " + error.message;
      }
    }
    
    // Edit announcement function
    function editAnnouncement(id) {
      // Redirect to announcement creator with edit mode
      window.location.href = `announcement_creator.html?edit=${id}`;
    }
    
    // Delete announcement function
    async function deleteAnnouncement(id) {
      if (!confirm('Are you sure you want to delete this announcement? This action cannot be undone.')) {
        return;
      }
      
      try {
        const response = await fetch(`https://lost-souls-backend.onrender.com/announcements/${id}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert('Announcement deleted successfully!');
          loadAnnouncements(); // Reload the list
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        alert('Error deleting announcement: ' + error.message);
      }
    }
    
    function logout() {
      localStorage.removeItem("codename");
      localStorage.removeItem("userType");
      window.location.href = "login.html";
    }
    
    // Load announcements when page loads
    loadAnnouncements();
  </script>
</body>
</html>

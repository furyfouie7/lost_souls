<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Management - Admin Panel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 50%, #1a0a1a 100%);
      color: #c0c0c0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 0, 120, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 120, 120, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 120, 0, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    /* Header Styles */
    .header {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a0a1a 50%, #0a0a1a 100%);
      padding: 15px 30px;
      color: #d0d0d0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(120, 0, 120, 0.3), 0 0 50px rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid rgba(120, 0, 120, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #780078, transparent);
      animation: glow 3s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    
    .header h1 {
      font-size: 28px;
      color: #d0d0d0;
      font-family: 'Nosifer', cursive;
      text-shadow: 0 0 10px #780078, 0 0 20px #780078, 0 0 30px #780078;
      letter-spacing: 3px;
      margin: 0;
    }
    
    .nav-buttons button {
      background: linear-gradient(45deg, #2a0a2a, #1a0a1a);
      border: 1px solid #780078;
      color: #c0c0c0;
      padding: 10px 18px;
      margin-left: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(120, 0, 120, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .nav-buttons button:hover {
      background: linear-gradient(45deg, #3a0a3a, #2a0a2a);
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(120, 0, 120, 0.5);
    }
    
    .nav-buttons .logout-btn {
      background: #d32f2f;
    }
    
    .nav-buttons .logout-btn:hover {
      background: #f44336;
    }
    
    /* Main Content */
    .main-content {
      padding: 40px;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.8) 0%, rgba(26, 10, 26, 0.8) 100%);
      margin: 100px 25px 25px 25px;
      border-radius: 15px;
      box-shadow: 
        0 0 30px rgba(120, 0, 120, 0.3),
        inset 0 0 50px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(120, 0, 120, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .admin-title {
      color: #d0d0d0;
      font-family: 'Nosifer', cursive;
      text-shadow: 0 0 15px #780078, 0 0 30px #780078;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      letter-spacing: 3px;
    }
    
    .users-section h2 {
      color: #d0d0d0;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      text-shadow: 0 0 10px #780078;
      margin-bottom: 20px;
    }
    
    .users-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .user-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      cursor: pointer;
    }
    
    .user-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(120, 0, 120, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .user-card h3 {
      margin: 0 0 15px 0;
      color: #d0d0d0;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 1.3em;
      text-shadow: 0 0 10px #780078;
    }
    
    .user-card p {
      margin: 8px 0;
      color: #e0e0e0;
      font-size: 14px;
    }
    
    .user-card .codename {
      font-weight: bold;
      color: #ffffff;
    }
    
    .user-actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    
    .user-actions button {
      background: linear-gradient(45deg, #2a0a2a, #1a0a1a);
      border: 1px solid #780078;
      color: #c0c0c0;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(120, 0, 120, 0.3);
    }
    
    .user-actions button:hover {
      background: linear-gradient(45deg, #3a0a3a, #2a0a2a);
      transform: translateY(-1px);
      box-shadow: 0 0 15px rgba(120, 0, 120, 0.5);
    }
    
    .user-actions .delete-btn {
      background: #d32f2f;
    }
    
    .user-actions .delete-btn:hover {
      background: #f44336;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #90caf9;
      font-size: 18px;
    }
    
    .error {
      background: rgba(244, 67, 54, 0.1);
      color: #f44336;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    
    .modal-content {
      background: linear-gradient(to bottom right, #1a1a1a, #2d2d2d);
      margin: 5% auto;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      max-width: 90vw;
      max-height: 85vh;
      box-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow-y: auto;
      position: relative;
    }
    
    .modal h3 {
      color: #90caf9;
      text-shadow: 0 0 5px #2196f3;
      margin-bottom: 20px;
    }
    
    .modal input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .modal input:focus {
      outline: none;
      border-color: #2196f3;
      box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
    }
    
    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .modal-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    
    .modal-buttons .save-btn {
      background: #2196f3;
      color: white;
    }
    
    .modal-buttons .save-btn:hover {
      background: #1e88e5;
    }
    
    .modal-buttons .cancel-btn {
      background: #666;
      color: white;
    }
    
    .modal-buttons .cancel-btn:hover {
      background: #777;
    }
    
    /* User Details Styles */
    .user-details {
      text-align: left;
      max-height: 50vh;
      overflow-y: auto;
      padding-right: 10px;
    }
    
    /* Custom scrollbar for webkit browsers */
    .user-details::-webkit-scrollbar {
      width: 8px;
    }
    
    .user-details::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    
    .user-details::-webkit-scrollbar-thumb {
      background: #2196f3;
      border-radius: 4px;
    }
    
    .user-details::-webkit-scrollbar-thumb:hover {
      background: #1e88e5;
    }
    
    .user-details .detail-item {
      margin: 15px 0;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      border-left: 3px solid #2196f3;
    }
    
    .user-details .detail-label {
      font-weight: bold;
      color: #90caf9;
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .user-details .detail-value {
      color: #e0e0e0;
      font-size: 16px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Dark Admin Portal</h1>
    <div class="nav-buttons">
      <button onclick="window.location.href='register.html'">Register User</button>
      <button onclick="window.location.href='announcement_creator.html'">Create Announcement</button>
      <button onclick="window.location.href='announcement_management.html'">Manage Announcements</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <h2 class="admin-title">Account Management System</h2>
    
    <div class="users-section">
      <h2>üë• User Accounts</h2>
      <div id="loading" class="loading">Loading users...</div>
      <div id="error" class="error" style="display: none;"></div>
      <div id="users-grid" class="users-grid"></div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <h3>Change Password</h3>
      <p>User: <span id="modalUsername"></span></p>
      <input type="password" id="newPassword" placeholder="New Password" />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      <div class="modal-buttons">
        <button class="save-btn" onclick="savePassword()">Save</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- User Details Modal -->
  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <h3>User Details</h3>
      <div id="userDetailsContent">
        <div class="loading">Loading user details...</div>
      </div>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeDetailsModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    
    // Check if user is admin
    if (localStorage.getItem("userType") !== "admin") {
      alert("Access denied. Admin privileges required.");
      window.location.href = "login.html";
    }

    async function loadUsers() {
      try {
        const response = await fetch("https://lost-souls-backend.onrender.com/users");
        const users = await response.json();
        
        document.getElementById("loading").style.display = "none";
        
        if (users.error) {
          throw new Error(users.error);
        }
        
        const usersGrid = document.getElementById("users-grid");
        usersGrid.innerHTML = "";
        
        if (users.length === 0) {
          usersGrid.innerHTML = "<p>No users found in the database.</p>";
          return;
        }
        
        users.forEach(user => {
          const userCard = document.createElement("div");
          userCard.className = "user-card";
          userCard.innerHTML = `
            <h3>üë§ ${user.nickname || 'No nickname'}</h3>
            <p><strong>Codename:</strong> <span class="codename">${user.codename}</span></p>
            <p><strong>Status:</strong> Active</p>
            <div class="user-actions">
              <button onclick="viewUserDetails('${user.codename}')">üëÅÔ∏è View Details</button>
              <button onclick="changePassword('${user.codename}')">üîê Change Password</button>
              <button class="delete-btn" onclick="deleteUser('${user.codename}')">üóëÔ∏è Delete</button>
            </div>
          `;
          usersGrid.appendChild(userCard);
        });
        
      } catch (error) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";
        document.getElementById("error").textContent = "Error loading users: " + error.message;
      }
    }
    
    function changePassword(codename) {
      currentUser = codename;
      document.getElementById("modalUsername").textContent = codename;
      document.getElementById("newPassword").value = "";
      document.getElementById("confirmPassword").value = "";
      document.getElementById("passwordModal").style.display = "block";
    }
    
    function closeModal() {
      document.getElementById("passwordModal").style.display = "none";
      currentUser = null;
    }
    
    async function viewUserDetails(codename) {
      document.getElementById("detailsModal").style.display = "block";
      document.getElementById("userDetailsContent").innerHTML = '<div class="loading">Loading user details...</div>';
      
      try {
        const response = await fetch(`https://lost-souls-backend.onrender.com/profile/${codename}`);
        const userDetails = await response.json();
        
        if (userDetails.error) {
          throw new Error(userDetails.error);
        }
        
        document.getElementById("userDetailsContent").innerHTML = `
          <div class="user-details">
            <div class="detail-item">
              <span class="detail-label">Codename:</span>
              <span class="detail-value">${userDetails.codename}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Nickname:</span>
              <span class="detail-value">${userDetails.nickname || 'Not provided'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Full Name:</span>
              <span class="detail-value">${userDetails.fullname || 'Not provided'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Gmail:</span>
              <span class="detail-value">${userDetails.gmail || 'Not provided'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Phone:</span>
              <span class="detail-value">${userDetails.phone || 'Not provided'}</span>
            </div>
          </div>
        `;
        
      } catch (error) {
        document.getElementById("userDetailsContent").innerHTML = `
          <div class="error">Error loading user details: ${error.message}</div>
        `;
      }
    }
    
    function closeDetailsModal() {
      document.getElementById("detailsModal").style.display = "none";
    }
    
    async function savePassword() {
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      
      if (!newPassword || !confirmPassword) {
        alert("Please fill in both password fields.");
        return;
      }
      
      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
      
      try {
        const response = await fetch("https://lost-souls-backend.onrender.com/admin/change-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            codename: currentUser,
            newPassword: newPassword
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert("Password changed successfully!");
          closeModal();
        } else {
          alert("Error: " + result.message);
        }
      } catch (error) {
        alert("Error changing password: " + error.message);
      }
    }
    
    async function deleteUser(codename) {
      if (!confirm(`Are you sure you want to delete user "${codename}"? This action cannot be undone.`)) {
        return;
      }
      
      try {
        const response = await fetch("https://lost-souls-backend.onrender.com/admin/delete-user", {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ codename: codename })
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert("User deleted successfully!");
          loadUsers(); // Reload the user list
        } else {
          alert("Error: " + result.message);
        }
      } catch (error) {
        alert("Error deleting user: " + error.message);
      }
    }
    
    function logout() {
      localStorage.removeItem("codename");
      localStorage.removeItem("userType");
      window.location.href = "login.html";
    }
    
    // Close modal when clicking outside
    window.onclick = function(event) {
      const passwordModal = document.getElementById("passwordModal");
      const detailsModal = document.getElementById("detailsModal");
      
      if (event.target === passwordModal) {
        closeModal();
      } else if (event.target === detailsModal) {
        closeDetailsModal();
      }
    }
    
    // Load users when page loads
    loadUsers();
  </script>
</body>
</html>

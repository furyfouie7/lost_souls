<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Dark - Portal Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 50%, #1a0a1a 100%);
      color: #c0c0c0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background Particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 0, 120, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 120, 120, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 120, 0, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: pulse 8s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      background: rgba(120, 0, 120, 0.3);
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; top: 60%; left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 3px; height: 3px; top: 40%; left: 80%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 5px; height: 5px; top: 80%; left: 70%; animation-delay: 1s; }
    .particle:nth-child(5) { width: 4px; height: 4px; top: 30%; left: 90%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(20px) rotate(240deg); }
    }

    /* Main Container */
    .login-container {
      display: flex;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Left Side - Welcome Section */
    .welcome-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.9) 0%, rgba(26, 10, 26, 0.9) 100%);
      border-right: 2px solid rgba(120, 0, 120, 0.3);
      position: relative;
    }

    .welcome-section::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 1px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #780078, transparent);
      box-shadow: 0 0 20px #780078;
    }

    .app-title {
      font-family: 'Nosifer', cursive;
      font-size: 3rem;
      color: #d0d0d0;
      text-shadow: 
        0 0 10px #780078,
        0 0 20px #780078,
        0 0 40px #780078,
        0 0 80px #780078;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 6px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #780078, 0 0 20px #780078, 0 0 40px #780078; }
      to { text-shadow: 0 0 20px #780078, 0 0 30px #780078, 0 0 60px #780078, 0 0 100px #780078; }
    }

    .app-subtitle {
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      color: #a0a0a0;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .app-description {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      color: #808080;
      text-align: center;
      max-width: 400px;
      line-height: 1.6;
      font-weight: 400;
    }

    /* Right Side - Login Form */
    .login-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background: linear-gradient(135deg, rgba(26, 10, 26, 0.9) 0%, rgba(10, 10, 10, 0.9) 100%);
    }

    .login-form-container {
      width: 100%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.02);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(120, 0, 120, 0.2);
      box-shadow: 
        0 0 30px rgba(120, 0, 120, 0.2),
        inset 0 0 50px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .login-form-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #780078, transparent, #780078);
      border-radius: 20px;
      z-index: -1;
      opacity: 0.3;
    }

    .login-title {
      font-family: 'Nosifer', cursive;
      font-size: 2rem;
      color: #d0d0d0;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #780078;
      letter-spacing: 2px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      color: #b0b0b0;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group input {
      width: 100%;
      padding: 15px 18px;
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(120, 0, 120, 0.1);
      border-radius: 12px;
      color: #c0c0c0;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus {
      border-color: #780078;
      box-shadow: 0 0 15px rgba(120, 0, 120, 0.3);
      background: rgba(255, 255, 255, 0.05);
    }

    .form-group input::placeholder {
      color: #666;
      font-style: italic;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #2a0a2a, #1a0a1a);
      border: 2px solid #780078;
      border-radius: 12px;
      color: #c0c0c0;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(120, 0, 120, 0.3);
      margin-top: 15px;
    }

    .login-btn:hover {
      background: linear-gradient(45deg, #3a0a3a, #2a0a2a);
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(120, 0, 120, 0.5);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    .message.error {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: #ff6b6b;
    }

    .message.success {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      color: #51cf66;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #808080;
      font-family: 'Inter', sans-serif;
    }

    .register-link a {
      color: #780078;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .register-link a:hover {
      color: #a000a0;
      text-shadow: 0 0 5px #780078;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        flex-direction: row; /* Keep horizontal layout */
      }
      
      /* Hide the welcome section on mobile */
      .welcome-section {
        display: none;
      }
      
      /* Make login section take full width */
      .login-section {
        flex: 1;
        width: 100%;
        padding: 20px;
        background: linear-gradient(135deg, rgba(26, 10, 26, 0.9) 0%, rgba(10, 10, 10, 0.9) 100%);
      }
      
      .login-form-container {
        max-width: 100%;
        padding: 30px 20px;
        margin: 0 auto;
      }
      
      .login-title {
        font-size: 1.8rem;
        margin-bottom: 30px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group input {
        padding: 12px 15px;
        font-size: 16px; /* Prevent zoom on iOS */
      }
      
      .login-btn {
        padding: 12px 30px;
        font-size: 16px;
      }
    }
    
    /* Additional mobile optimization for smaller screens */
    @media (max-width: 480px) {
      .login-section {
        padding: 15px;
      }
      
      .login-form-container {
        padding: 25px 15px;
      }
      
      .login-title {
        font-size: 1.6rem;
      }
      
      .form-group input {
        padding: 10px 12px;
      }
      
      .login-btn {
        padding: 10px 25px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="login-container">
    <!-- Left Side - Welcome Section -->
    <div class="welcome-section">
      <h1 class="app-title">Lost Soul</h1>
      <p class="app-subtitle">Enter the Dark</p>
      <p class="app-description">
        Welcome to the mysterious soul realm where secrets dwell and connections thrive in the darkness. 
        Access your portal to join the underground community.
      </p>
    </div>

    <!-- Right Side - Login Form -->
    <div class="login-section">
      <div class="login-form-container">
        <h2 class="login-title">Soul's Portal</h2>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="codename">Codename</label>
            <input type="text" id="codename" name="codename" placeholder="Enter your codename" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
          </div>
          
          <button type="submit" class="login-btn">Enter the Dark</button>
        </form>

        <div id="message" class="message" style="display: none;"></div>
        
        <div class="register-link">
          <p>New to the lost souls? <a href="register.html">Join the Lost Souls</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const messageEl = document.getElementById("message");

      const data = {
        codename: formData.get("codename"),
        password: formData.get("password")
      };

      try {
        const res = await fetch("https://lost-souls-backend.onrender.com/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        
        if (result.success) {
          // Save user data to localStorage
          localStorage.setItem("codename", result.codename);
          localStorage.setItem("userType", result.userType || "user");
          
          // Show success message
          messageEl.textContent = "Access granted. Entering the dark...";
          messageEl.className = "message success";
          messageEl.style.display = "block";
          
          // Redirect after a short delay
          setTimeout(() => {
            if (result.userType === "admin") {
              window.location.href = "AccountManagement.html";
            } else {
              window.location.href = "profile.html";
            }
          }, 1500);
        } else {
          messageEl.textContent = result.message || "Access denied. Check your credentials.";
          messageEl.className = "message error";
          messageEl.style.display = "block";
        }
      } catch (error) {
        messageEl.textContent = "Connection failed. The portal seems unreachable.";
        messageEl.className = "message error";
        messageEl.style.display = "block";
      }
    });
  </script>
</body>
</html>

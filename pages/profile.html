<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Under Dark</title>
  <link rel="stylesheet" href="../assets/header.css">
  <link rel="stylesheet" href="../assets/sidebar.css">
  <link rel="stylesheet" href="../assets/profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 50%, #1a0a1a 100%);
      color: #c0c0c0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 0, 120, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 120, 120, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 120, 0, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .header {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a0a1a 50%, #0a0a1a 100%);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(120, 0, 120, 0.3), 0 0 50px rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid rgba(120, 0, 120, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #780078, transparent);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      color: #d0d0d0;
      font-family: 'Nosifer', cursive;
      text-shadow: 0 0 10px #780078, 0 0 20px #780078, 0 0 30px #780078;
      letter-spacing: 3px;
    }

    .header-buttons button {
      background: linear-gradient(45deg, #2a0a2a, #1a0a1a);
      border: 1px solid #780078;
      color: #c0c0c0;
      padding: 10px 18px;
      margin-left: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(120, 0, 120, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .header-buttons button:hover {
      background: linear-gradient(45deg, #3a0a3a, #2a0a2a);
      box-shadow: 0 0 20px rgba(120, 0, 120, 0.6);
      transform: translateY(-2px);
    }

    .container {
      display: flex;
      min-height: calc(100vh - 80px);
      margin-top: 80px;
    }

    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, rgba(10, 10, 10, 0.9) 0%, rgba(26, 10, 26, 0.9) 100%);
      padding: 25px;
      box-shadow: 4px 0 20px rgba(120, 0, 120, 0.2);
      border-right: 2px solid rgba(120, 0, 120, 0.1);
      backdrop-filter: blur(10px);
    }

    .sidebar h2 {
      color: #d0d0d0;
      text-shadow: 0 0 10px #780078;
      margin-bottom: 25px;
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
    }

    .sidebar-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-list li {
      padding: 12px;
      border-bottom: 1px solid rgba(120, 0, 120, 0.2);
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
      border-radius: 8px;
      margin-bottom: 5px;
    }

    .sidebar-list li:hover {
      background: rgba(120, 0, 120, 0.1);
      box-shadow: 0 0 15px rgba(120, 0, 120, 0.3);
      transform: translateX(5px);
    }

    .sidebar-list img {
      width: 45px;
      height: 45px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(120, 0, 120, 0.5);
      border: 2px solid rgba(120, 0, 120, 0.3);
    }

    .sidebar-list div {
      display: flex;
      flex-direction: column;
    }

    .sidebar-list strong {
      color: #e0e0e0;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .sidebar-list small {
      color: #a0a0a0;
      font-size: 12px;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      opacity: 0.8;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.8) 0%, rgba(26, 10, 26, 0.8) 100%);
      margin: 25px;
      border-radius: 15px;
      box-shadow: 
        0 0 30px rgba(120, 0, 120, 0.3),
        inset 0 0 50px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(120, 0, 120, 0.2);
      backdrop-filter: blur(10px);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(120, 0, 120, 0.3);
    }

    .profile-title {
      font-family: 'Nosifer', cursive;
      font-size: 2.5em;
      color: #d0d0d0;
      text-shadow: 0 0 15px #780078, 0 0 30px #780078;
      margin: 0;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .profile-content {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 50px;
      align-items: start;
    }

    .profile-photo-section {
      text-align: center;
      background: linear-gradient(135deg, rgba(26, 10, 26, 0.3), rgba(10, 10, 26, 0.3));
      padding: 30px;
      border-radius: 15px;
      border: 2px solid rgba(120, 0, 120, 0.2);
      box-shadow: 0 0 20px rgba(120, 0, 120, 0.2);
    }

    #profilePhoto {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 
        0 0 30px rgba(120, 0, 120, 0.6),
        0 0 60px rgba(120, 0, 120, 0.3),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
      border: 4px solid rgba(120, 0, 120, 0.4);
      transition: all 0.3s ease;
    }

    #profilePhoto:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 40px rgba(120, 0, 120, 0.8),
        0 0 80px rgba(120, 0, 120, 0.4);
    }

    .profile-info {
      background: linear-gradient(135deg, rgba(26, 10, 26, 0.2), rgba(10, 10, 26, 0.2));
      border-radius: 15px;
      padding: 35px;
      border: 2px solid rgba(120, 0, 120, 0.2);
      box-shadow: 0 0 20px rgba(120, 0, 120, 0.2);
    }

    .info-item {
      margin: 25px 0;
      padding: 20px;
      background: linear-gradient(135deg, rgba(120, 0, 120, 0.1), rgba(0, 120, 120, 0.05));
      border-radius: 10px;
      border-left: 4px solid #780078;
      transition: all 0.3s ease;
    }

    .info-item:hover {
      background: linear-gradient(135deg, rgba(120, 0, 120, 0.15), rgba(0, 120, 120, 0.08));
      box-shadow: 0 0 15px rgba(120, 0, 120, 0.3);
      transform: translateX(5px);
    }

    .info-label {
      font-weight: bold;
      color: #b0b0b0;
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
    }

    .info-value {
      color: #e0e0e0;
      font-size: 18px;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      letter-spacing: 0.3px;
      word-break: break-all;
    }

    .settings-btn {
      background: linear-gradient(45deg, #2a4a2a, #1a3a1a);
      color: #c0c0c0;
      border: 2px solid #4a7a4a;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(74, 122, 74, 0.4);
      margin-top: 30px;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    .settings-btn:hover {
      background: linear-gradient(45deg, #3a5a3a, #2a4a2a);
      box-shadow: 0 0 25px rgba(74, 122, 74, 0.6);
      transform: translateY(-3px);
    }

    /* Mysterious floating particles */
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #780078;
      border-radius: 50%;
      animation: float 6s infinite linear;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-content {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      
      .sidebar {
        width: 200px;
      }
      
      #profilePhoto {
        width: 180px;
        height: 180px;
      }
      
      .profile-title {
        font-size: 2em;
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        display: none !important;  /* Fully remove it from layout */
      }

      .header-buttons {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
        gap: 8px;
        flex-wrap: nowrap;
        width: 100%;
      }

      .header-buttons button {
        font-size: 12px;
        padding: 6px 10px;
        white-space: nowrap; /* Prevent buttons from breaking text */
      }
    }

    @media (max-width: 768px) {
      /* Hide sidebar */
      .sidebar {
        display: none;
      }

      /* Center profile container */
      .profile-container {
        margin: 0 auto;
        width: 90%; /* or your preferred size */
        float: none;
      }
    }


  </style>
</head>
<body>
  <!-- Mysterious floating particles -->
  <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
  <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
  <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
  <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
  <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
  <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>

  <!-- Header -->
  <div class="header">
    <h1>Lost Soul</h1>
    <div class="header-buttons">
      <button onclick="window.location.href='profile.html'">Profile</button>
      <button onclick="window.location.href='announcement.html'">Announcements</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Hokares Souls</h2>
      <ul class="sidebar-list" id="userList">
        <!-- Filled dynamically -->
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="profile-header">
        <h1 class="profile-title" id="mainName">Shadow Profile</h1>
      </div>

      <div class="profile-content">
        <div class="profile-photo-section">
          <img id="profilePhoto" src="" alt="Shadow Avatar">
        </div>

        <div class="profile-info">
          <div class="info-item">
            <span class="info-label">Nickname</span>
            <span class="info-value" id="nickname">Loading...</span>
          </div>
          
          <div class="info-item">
            <span class="info-label">Full Name</span>
            <span class="info-value" id="fullname">Loading...</span>
          </div>
          
          <div class="info-item">
            <span class="info-label">Email</span>
            <span class="info-value" id="gmail">Loading...</span>
          </div>
          
          <div class="info-item">
            <span class="info-label">Phone</span>
            <span class="info-value" id="phone">Loading...</span>
          </div>

          <button class="settings-btn" onclick="window.location.href='settings.html'">Soul Settings</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Load sidebar user list with images
    fetch("http://localhost:5000/users")
      .then(res => res.json())
      .then(users => {
        const list = document.getElementById("userList");
        users.forEach(user => {
          const li = document.createElement("li");
          li.innerHTML = `
            <img src="http://localhost:5000/profile_photo/${user.codename}" alt="Shadow" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM3ODAwNzgiLz4KPHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDEyQzE0LjIwOTEgMTIgMTYgMTAuMjA5MSAxNiA4QzE2IDUuNzkwODYgMTQuMjA5MSA0IDEyIDRDOS43OTA4NiA0IDggNS43OTA4NiA4IDhDOCAxMC4yMDkxIDkuNzkwODYgMTIgMTIgMTJaIiBmaWxsPSJ3aGl0ZSIvPgo8cGF0aCBkPSJNMTIgMTRDOC42ODYyOSAxNCA2IDE2LjY4NjMgNiAyMFYyMkgxOFYyMEMxOCAxNi42ODYzIDE1LjMxMzcgMTQgMTIgMTRaIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4KPC9zdmc+'">
            <div>
              <strong>${user.codename}</strong>
              <small>${user.nickname || 'Unknown'}</small>
            </div>
          `;
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error loading souls:', error);
      });

    const codename = localStorage.getItem("codename");
    if (!codename) {
      window.location.href = "login.html";
    }

    // Load user profile data
    fetch("http://localhost:5000/profile/" + codename)
      .then(res => res.json())
      .then(data => {
        document.getElementById("mainName").innerText = `${data.codename}'s Soul Profile`;
        document.getElementById("nickname").innerText = data.nickname || 'Nameless Shadow';
        document.getElementById("fullname").innerText = data.fullname || 'Unknown Entity';
        document.getElementById("gmail").innerText = data.gmail || 'No Digital Trace';
        document.getElementById("phone").innerText = data.phone || 'Silent Channel';
        
        const photoUrl = `http://localhost:5000/profile_photo/${codename}?t=${Date.now()}`;
        document.getElementById("profilePhoto").src = photoUrl;
      })
      .catch(error => {
        console.error('Error loading shadow profile:', error);
        document.getElementById("mainName").innerText = 'Lost Shadow';
      });



    function logout() {
      localStorage.removeItem("codename");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
